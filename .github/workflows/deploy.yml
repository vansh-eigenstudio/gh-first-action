name: Deployment
on: 
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
    Lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Load cache the dependencies
              id: load-deps
              uses: ./.github/actions/cached-deps
              with:
                caching: 'false'
            - name: output info
              run: echo " Cache used? ${{ steps.load-deps.outputs.used-cache }} "
            - name: Lint the code
              run: npm run lint

    Test:
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Load cache the dependencies
              uses: ./.github/actions/cached-deps
            - name: Test the code
              id: test-step
              run: npm run test
            - name: Upload test results
              if: failure() && steps.test-step.outcome == 'failure'
              uses: actions/upload-artifact@v4
              with:
                name: test-results
                path: test.json
    Build:
        needs: Test
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Load cache the dependencies
              uses: ./.github/actions/cached-deps
            - name: Build the code
              run: npm run build
            - name: Upload the artifacts
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: dist
    Deploy:
        outputs:
            results: ${{ steps.set-res.outputs.set-result }}
        needs: Build
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Download the artifacts
              uses: actions/download-artifact@v4
              with:
                name: dist-files
                path: dist
            - name: Deploy
              id: deploy-step
              uses: ./.github/actions/deploy-s3-js
              env:
                AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              with:
                    bucket: 'customhai' #required
                    bucket-region: 'ap-south-1' #optional
                    dist-folder: './dist' #required
            - name: Output info
              run: |
                   echo "Live url : ${{ steps.deploy-step.outputs.deploy-url }}"
            - name: Set deploy result
              id: set-res
              run: echo "set-result=deployed">>$GITHUB_OUTPUT
    print_deploy_result:
        needs: Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Print the deploy result
              run: echo "Deployment result is ${{ needs.Deploy.outputs.results }}"
