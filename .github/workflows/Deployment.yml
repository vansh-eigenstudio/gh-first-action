name: Deploy Website
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install the dependencies
        run: npm ci
      - name: Lint the code
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:  
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install the dependencies
        run: npm ci
      - name: Test the code
        run: npm run test
  Build:
    runs-on: ubuntu-latest
    steps:  
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install the dependencies
        run: npm ci
      - name: Build the code
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json
