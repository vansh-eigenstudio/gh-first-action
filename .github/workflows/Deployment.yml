name: Deploy
on: push
jobs:    
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Installing the dependencies
        run: npm ci
      - name: Building the code
        run: npm run build

  Test:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Installing the dependencies
        run: npm ci
      - name: Test the code
        run : npm run test

  Deployed:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Installing the dependencies
        run: npm ci
      - name: Deploy the code
        run: echo "Code Deploy"
      